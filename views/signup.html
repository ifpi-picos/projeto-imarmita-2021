<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signUp.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Cadastre-se</b></legend>
          <br /><br />
          <input type="radio" name="OPCAO" value="op1" checked /> Empresa
          <input type="radio" name="OPCAO" value="op2" /> Consumidor
          <br /><br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="name"
              id="name"
              class="inputUser"
              required
            />
            <label for="nome" class="labelInput">Nome completo</label>
          </div>
          <br /><br />
          <div class="inputBox">
            <input
              type="text"
              name="email"
              id="email"
              class="inputUser"
              required
            />
            <label for="email" class="labelInput">Email</label>
          </div>
          <br />
          <div class="inputBox">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="phone"
              class="input-phone"
              pattern="[0-9]{11}"
              required
              placeholder="somente nÃºmeros"
            />
          </div>
          <br />
          <div class="inputBox">
            <label for="pass">Senha</label>
            <input type="password" id="pass" name="password" required />
          </div>
          <br />
          <button type="submit" id="btnSignUp">Cadastrar</button>
          <button id="btnSignIn"><a id="btnSignInLnk" href="/views/login.html">Voltar para Login</a></button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
